<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Habitaciones</h1>
        <div class="mb-4">
            <a th:href="@{habitaciones/dineroRecolectado(rol=${param.rol})}" class="btn btn-info mr-1">Dinero recolectado</a>
            <a th:href="@{habitaciones/indiceOcupacion(rol=${param.rol})}" class="btn btn-info mr-1">Índice ocupación</a>
            <a th:href="@{habitaciones/fechasMayorOcupacion(rol=${param.rol})}" class="btn btn-info mr-1">Fechas mayor ocupación</a>
            <a th:href="@{habitaciones/fechasMenorOcupacion(rol=${param.rol})}" class="btn btn-info mr-1">Fechas menor ocupación</a>
            <a th:if="${#strings.trim(param.rol) == '5'}" th:href="@{habitaciones/masSolicitadas(rol=${param.rol})}" class="btn btn-info mr-1">Más solicitadas</a>
            <a th:if="${#strings.trim(param.rol) == '5'}" th:href="@{habitaciones/menosSolicitadas(rol=${param.rol})}" class="btn btn-info">Menos solicitadas</a>
        </div>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de habitación</th>
                    <th>Costo noche</th>
                    <th>Tipo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${habitaciones}">
                <tr>
                    <td th:text="${habitacion.num_habitacion}"></td>
                    <td th:text="'$' + ${habitacion.costo_noche}"></td>
                    <td th:text="${habitacion.tipo.nombre}"></td>
                    <td>
                        <a th:if="${#strings.trim(param.rol) == '4'}" th:href="@{habitaciones/{num_habitacion}/edit(num_habitacion=${habitacion.num_habitacion}, rol=${param.rol})}">Editar</a>
                        <a th:if="${#strings.trim(param.rol) == '4'}" th:href="@{habitaciones/{num_habitacion}/delete(num_habitacion=${habitacion.num_habitacion}, rol=${param.rol})}"
                        onClick="return confirm('¿Estás seguro de borrar esta habitación?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/menu(rol=${param.rol})}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:if="${#strings.trim(param.rol) == '4'}" th:href="@{habitaciones/new(rol=${param.rol})}" class="btn btn-primary">Añadir habitación</a>
        </div>
    </div>
    
</body>
</html>
