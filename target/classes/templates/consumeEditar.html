<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar consumo</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <form th:action="@{'/consumen/' + ${cliente} + '/' + ${servicio} + '/' + ${fecha} + '/' + ${hora} + '/edit/save'(rol=${param.rol})}" th:object="${consume}" method="POST">
        <div th:replace="~{fragments/consumeForm :: consumeForm(titulo='Editar consumo', consume=${consume},
        servicios=${servicios}, empleados=${empleados})}"></div>
    </form>
</body>
</html>
