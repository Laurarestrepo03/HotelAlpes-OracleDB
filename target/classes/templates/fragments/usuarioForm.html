<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="usuarioForm(titulo)" class="container w-25 mt-4">
        <h1 class="text-center" th:text="${titulo}"></h1>
        <form>
            <label class="col-form-label">NÃºmero de documento</label>
            <input class="form-control" type="text" id="num_documento"
            name="num_documento" required th:value="${usuario.num_documento}" />

            <label class="col-form-label">Tipo de documento</label>
            <select class="form-control" id="tipo_documento"
            name="tipo_documento" required> 
                <option value="CC" th:selected="${usuario.tipo_documento eq 'CC'}">CC</option>
                <option value="CE" th:selected="${usuario.tipo_documento eq 'CE'}">CE</option>
            </select> 

            <label class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre"
            name="nombre" required th:value="${usuario.nombre}" />

            <label class="col-form-label">Correo</label>
            <input class="form-control" type="text" id="correo"
            name="correo" required th:value="${usuario.correo}" />

            <label class="col-form-label" for="tipo">Tipo de usuario</label>
            <select class="form-control"  id="tipo" name="tipo" required>
                <th:block th:each="tipo : ${tiposUsuario}">
                    <option th:value="${tipo.id_tipo}" th:text="${tipo.nombre}" th:selected="${usuario !=null and 
                        usuario.tipo!=null and usuario.tipo.id_tipo == tipo.id_tipo}"></option>
                </th:block>
            </select>
            
            <br>

            <div class="text-center mb-4">
                <a th:href="@{/usuarios(rol=${param.rol})}" class="btn btn-primary mr-1">Cancelar</a>
                <input type="submit" value="Guardar" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
