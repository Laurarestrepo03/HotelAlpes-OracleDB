<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planes de consumo</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Planes de consumo</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tipo</th>
                    <th>¿Genera descuento total?</th>
                    <th>Tiempo de estadía</th>
                    <th>Valor de descuento servicio comercial</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="planConsumo:${planesConsumo}">
                <tr>
                    <td th:text="${planConsumo.pk.tipo.nombre}"></td>
                    <td th:text="${planConsumo.genera_descuento}"></td>
                    <td th:text="${planConsumo.tiempo_estadia}"></td>
                    <td th:text="${planConsumo.valor_descuento_ser} + '%'"></td>

                    <td>
                        <a th:href="@{planesConsumo/{tipo}/edit(tipo=${planConsumo.pk.tipo.id_tipo}, rol=${param.rol})}">Editar</a>
                        <a th:href="@{planesConsumo/{tipo}/delete(tipo=${planConsumo.pk.tipo.id_tipo}, rol=${param.rol})}"
                        onClick="return confirm('¿Estás seguro de borrar este plan de consumo?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/menu(rol=${param.rol})}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{planesConsumo/new(rol=${param.rol})}" class="btn btn-primary">Añadir plan de consumo</a>
        </div>
    </div>
    
</body>
</html>
