<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar habitación</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <form th:action="@{'/habitaciones/' + ${num_habitacion} + '/edit/save'(rol=${param.rol})}" th:object="${habitacion}" method="POST">
        <div th:replace="~{fragments/habitacionForm :: habitacionForm(titulo='Editar habitación', habitacion=${habitacion}, 
        tiposHabitacion=${tiposHabitacion})}"></div>
    </form>
</body>
</html>
