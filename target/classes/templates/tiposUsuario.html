<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de usuario</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Tipos de usuario</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="tipoUsuario:${tiposUsuario}">
                <tr>
                    <td th:text="${tipoUsuario.id_tipo}"></td>
                    <td th:text="${tipoUsuario.nombre}"></td>
                    <td>
                        <a th:href="@{tiposUsuario/{id_tipo}/edit(id_tipo=${tipoUsuario.id_tipo}, rol=${param.rol})}">Editar</a>
                        <a th:href="@{tiposUsuario/{id_tipo}/delete(id_tipo=${tipoUsuario.id_tipo}, rol=${param.rol})}"
                        onClick="return confirm('¿Estás seguro de borrar este tipo de usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/menu(rol=${param.rol})}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{tiposUsuario/new(rol=${param.rol})}" class="btn btn-primary">Añadir tipo de usuario</a>
        </div>

    </div>
    
</body>
</html>
