<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script>
        function Navigate() {
          window.location.href = '/hoteles/menu';
        }
    </script>
</head>
<body>
    <div class="text-center align-items-center">
        <img class="mt-4 mb-4" th:src="@{/images/seneca.png}" height="200" alt="seneca"/>
        <h1 class="mb-4">Selecciona un rol</h1>
        <div class="container w-25">
            <form th:action="@{/menu}" method="get">
                <select class="form-control" id="rol" name="rol" required>
                    <option value=""></option>
                    <th:block th:each="rol : ${tiposUsuario}">
                        <option th:value="${rol.id_tipo}" th:text="${rol.nombre}"></option>
                    </th:block>
                </select>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" onclick="Navigate()">Iniciar sesión</button>
                </div>  
            </form>  
        </div>

    </div> 
</body>
</html>
