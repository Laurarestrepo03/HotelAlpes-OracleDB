<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes excelentes</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Clientes excelentes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de documento</th>
                    <th>Tipo de documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Tipo</th>
                    <th>Cantidad de trimestres con reservas</th>
                    <th>Cantidad de trimestres con consumos > $300.000</th>
                    <th>Cantidad de trimestres con servicios > 4 horas</th>
                </tr>
            </thead>
            <th:block th:each="cliente:${clientesExcelentes}">
                <tr>
                    <td th:text="${cliente.num_documento}"></td>
                    <td th:text="${cliente.tipo_documento}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.tipo}"></td>
                    <td th:text="${cliente.cuenta_reservas}"></td>
                    <td th:text="${cliente.cuenta_consumo}"></td>
                    <td th:text="${cliente.cuenta_r_servicios}"></td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/usuarios(rol=${param.rol})}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
    
</body>
</html>
