<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinero recolectado</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Dinero recolectado por servicios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Número de habitación</th>
                    <th>Dinero</th>
                </tr>
            </thead>
            <th:block th:each="habitacion:${dineroRecolectado}">
                <tr>
                    <td th:text="${habitacion.num_habitacion}"></td>
                    <td th:text="'$' + ${habitacion.dinero}"></td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/habitaciones(rol=${param.rol})}" class="btn btn-primary">Volver atrás</a>
        </div>
    </div>
    
</body>
</html>
