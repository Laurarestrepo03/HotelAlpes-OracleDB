<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar tipo de habitación</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <form th:action="@{'/tiposHabitacion/' + ${id_tipo} + '/edit/save'(rol=${param.rol})}" th:object="${tipoHabitacion}" method="POST">
        <div th:replace="~{fragments/tipoHabitacionForm :: tipoHabitacionForm(titulo='Editar tipo de habitación',tipoHabitacion=${tipoHabitacion})}"></div>
    </form>
</body>
</html>
