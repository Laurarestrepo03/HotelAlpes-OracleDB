<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poca demanda</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Servicios con poca demanda</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Cantidad de semanas que ha sido consumido menos de 3 veces</th>
                </tr>
            </thead>
            <th:block th:each="servicio:${pocaDemanda}">
                <tr>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.semanas}"></td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/servicios(rol=${param.rol})}" class="btn btn-primary">Volver atr√°s</a>
        </div>
    </div>
    
</body>
</html>
