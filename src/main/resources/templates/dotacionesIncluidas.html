<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotacion incluída</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Dotación <span th:text="${tipo_habitacion.nombre}"></span> </h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Dotación</th>
                    <th>Cantidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <th:block th:each="dotacionIncluida:${dotacionesIncluidas}">
                <tr>
                    <td th:text="${dotacionIncluida.pk.dotacion.nombre}"></td>
                    <td th:text="${dotacionIncluida.cantidad}"></td>
                    <td>
                        <a th:href="@{/tiposHabitacion/{id_tipo}/dotacion/{id_dotacion}/edit(id_tipo=${dotacionIncluida.pk.tipo_habitacion.id_tipo}, 
                        id_dotacion=${dotacionIncluida.pk.dotacion.id_dotacion}, rol=${param.rol})}">Editar</a>
                        <a th:href="@{/tiposHabitacion/{id_tipo}/dotacion/{id_dotacion}/delete(id_tipo=${dotacionIncluida.pk.tipo_habitacion.id_tipo},
                        id_dotacion=${dotacionIncluida.pk.dotacion.id_dotacion}, rol=${param.rol})}"
                        onClick="return confirm('¿Estás seguro de borrar esta dotación?')">Borrar</a>
                    </td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/tiposHabitacion(rol=${param.rol})}" class="btn btn-primary mr-1">Volver atrás</a>
            <a th:href="@{/tiposHabitacion/{id_tipo}/dotacion/new(id_tipo=${tipo_habitacion.id_tipo}, rol=${param.rol})}" class="btn btn-primary">Añadir dotación </a>
        </div>
    </div>
    
</body>
</html>
