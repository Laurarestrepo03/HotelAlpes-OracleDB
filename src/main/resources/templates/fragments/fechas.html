<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div th:fragment="fechas(titulo, th, goBack)" class="text-center">
        <h1 class="mt-4 mb-4" th:text="${titulo}"></h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Fecha</th>
                    <th th:text="${th}"></th>
                </tr>
            </thead>
            <th:block th:each="fecha:${fechas}">
                <tr>
                    <td th:text="${fecha.fecha}"></td>
                    <td th:text="${fecha.cantidad}"></td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{'/' + ${goBack}(rol=${param.rol})}" class="btn btn-primary">Volver atr√°s</a>
        </div>
    </div>
    
</body>
</html>
