<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buenos clientes</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="text-center">
        <h1 class="mt-4 mb-4">Buenos clientes</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Cliente</th>
                    <th>Cantidad de semanas que se ha quedado</th>
                    <th>Total consumo</th>
                </tr>
            </thead>
            <th:block th:each="buenCliente:${buenosClientes}">
                <tr>
                    <td th:text="${buenCliente.cliente}"></td>
                    <td th:text="${buenCliente.semanas}"></td>
                    <td th:text="'$' + ${buenCliente.suma_consumo}"></td>
                </tr>
            </th:block>
        </table>
        <div class="mt-4 mb-4">
            <a th:href="@{/usuarios(rol=${param.rol})}" class="btn btn-primary">Volver atr√°s</a>
        </div>
    </div>
    
</body>
</html>
