<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios con características</title>
    <link rel="stylesheet" text="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container w-25 mt-4">

        <h3 class="card-header text-center" role='button' id="headingOne">
            <a class="collapsed d-block" data-toggle="collapse" data-target="#filtro"> Filtrar por: </a>
        </h3>

        <div id="filtro" class="collapse">
            <form th:action="@{/servicios/caracteristicas}" method="get">

                <input type="hidden" name="rol" th:value="${param.rol}" />

                <label class="col-form-label">Precio menor</label>
                <input class="form-control" type="number" id="precio_menor"
                name="precio_menor" value=""/>

                <label class="col-form-label">Precio mayor</label>
                <input class="form-control" type="number" id="precio_mayor"
                name="precio_mayor" value=""/>

                <label class="col-form-label">Consumido desde</label>
                <input class="form-control" type="date" id="fecha_inicio"
                name="fecha_inicio"/>

                <label class="col-form-label">Consumido hasta</label>
                <input class="form-control" type="date" id="fecha_fin"
                name="fecha_fin"/>

                <label class="col-form-label">Consumo registrado por</label>
                <input class="form-control" type="text" id="registrado_por"
                name="registrado_por"/>

                <label class="col-form-label">Categoria</label>
                <select class="form-control" id="categoria" name="categoria"> 
                    <option></option>
                    <option value="Bienestar">Bienestar</option>
                    <option value="Comercial">Comercial</option>
                    <option value="Limpieza">Limpieza</option>
                    <option value="Renta">Renta</option>
                    <option value="Prestamo">Prestamo</option>
                </select> 
                
                <br>
                
                <div class="text-center mb-4">
                    <button type="submit" class="btn btn-secondary mr-1">Buscar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center">
        <table class="table table-hover table-bordered mt-4 mb-4">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Capacidad</th>
                    <th>Tipo cobro</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <th:block th:each="servicio:${serviciosCaracteristicas}">
                <tr>
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${servicio.capacidad}"></td>
                    <td th:text="${servicio.tipo_cobro}"></td>
                    <td th:text="${servicio.precio}"></td>
                </tr>
            </th:block>
        </table>
        <div class="text-center mb-4">
            <a th:href="@{/servicios(rol=${param.rol})}" class="btn btn-primary mr-1">Volver atrás</a>
        </div>
    </div>
    
</body>
</html>
